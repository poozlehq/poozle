query GetAuthenticatedUser {
  me {
    firstname
    lastname
    email
  }
}

mutation LoginUser($data: LoginInput!) {
  login(data: $data) {
    user {
      email
    }
    accessToken
  }
}

mutation SignupUser($data: SignupInput!) {
  signup(data: $data) {
    user {
      email
    }
  }
}

mutation Logout {
  logout {
    logout
  }
}
